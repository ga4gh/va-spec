      - id: ex:statement013    ## An AffectedProteinFeatureStatement
        type: AffectedFeatureStatement > AffectedProteinFeatureStatement 
        subject: VMC:GA_xXBYkzzu1AH0HRbLeFESvllmAKUNN1MF (CM000681.2:g.45411941T>C)
